<script type="text/javascript">
    $(document).ready(function () {
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');
        const key = urlParams.get('key');
        var listPage = urlParams.get('listPage');

        // $("#orderList").attr("src",orderListUrl);
        listPage = decodeURIComponent(listPage);
        loadXiaopiao(listPage);
        $("#amount").html(amount);
        var url = 'https://uc.ltsoftware.net/pay3?payChannel=wxpay_mp';
        url += '&key=' + encodeURIComponent(key);
        $('.qrzf').click(function () {
            alert(url);
            window.top.location.href = url;
                //'https://uc.ltsoftware.net/pay3?payChannel=wxpay_mp&amp;redirectUrl=www.baidu.com';
        });
    })

    function loadXiaopiao(listPage) {
        // var url = 'https://example.com/otherpage'; // 要获取内容的页面 URL

        // $.get(listPage, function(data) {
        //     var htmlContent = $(data).find('body').html(); // 提取其他页面的 body 内容

            // 将 HTML 内容填充到当前页面的元素中
            //$('#orderList').html(listPage);

        // 生成表格
        var ul = $('<ul>');
        //alert(listPage);
        var jsonArray = JSON.parse(listPage);

        $.each(jsonArray, function(index, item) {
            var li = $('<li>');
            li.html('<span>订单号：'+item.routePactNo+'</span> <span>线路：'+item.routePactName+'</span><span>金额：'+item.financialMoney+'</span>');
            ul.append(li);

        });

        // 将表格插入到页面中
        $('#orderList').append(ul);
        // });
    }
</script>
