#默认使用配置
spring:
  profiles:
    active: dev

#公共配置与profiles选择无关
mybatis:
  # typeAliasesPackage: net.ltsoftware.platform.usercenter.model
  mapperLocations: classpath:mapper/*.xml

security:
  excludeUrls:
    - /oauth/qqurl
    - /oauth/qqcallback

payment:
  alipay_conf:
    url: https://openapi.alipay.com/gateway.do
    appid: 2019061065521285
    app_private_key: 
    format: json
    charset: UTF-8
    alipay_public_key: 
    sign_type: RSA2

